

<a onclick="togglePlayState_{{service}}();" class="service-item-container" style="border-right: 2px solid green;" >
    <div class="service-item service-icon">
        <div class="service-subitem">
            {%- include "icons/"+ config[category][service]['icon'] +".svg" ignore missing -%}
        </div>
    </div>
    
    <div class="service-item">
        <div class="service-subitem service-title">
            {{config[category][service]['name']}}
        </div>
        <div class="service-subitem service-subtitle">
            <span id="metadata_{{service}}">
        </div>
    </div>
    <div class="service-item player-icon">
        <div class="service-subitem service-subtitle player-icon">
            <span id="playicon_{{service}}"><svg xmlns="http://www.w3.org/2000/svg" width=32 height=32 viewBox="0 0 24 24"><path fill="currentColor" d="M9 17.192V6.808L17.154 12z"/></svg></span>
        </div>
      
    </div>
    </a>
