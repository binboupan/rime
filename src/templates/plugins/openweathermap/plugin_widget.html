<a class="service-item-container" category="{{category}}" interval="{{config[category][service]['interval']*1000}}" id="{{service}}"  href="{{config[category][service]['url']}}">
    <div class="service-item service-icon">
        <div class="service-subitem" id="weather-icon">
            <img src="https://openweathermap.org/img/wn/10d@2x.png">
        </div>
    </div>
    
    <div class="service-item">
        <div class="service-subitem service-title" id="weather-locationname">
            
        </div>
        <div class="service-subitem service-subtitle" id="weather-description">
            
        </div>
    </div>
    <div class="service-item service-status-right">

        <div class="service-subitem service-status-title">

            <div id="weather-temperature" style="margin-bottom: 4px;">
                
            </div>
           
            <div id="weather-humidity" style="margin-bottom: 4px;">
                
            </div>


        </div>

    </div>

    <div class="service-item">

        <div class="service-subitem service-status-title">
            
            <div id="weather-wind-speed" style="margin-bottom: 4px;">
                
            </div>
          
            <div id="weather-clouds" style="margin-bottom: 4px;">
                
            </div>


        </div>

        

    </div>



    </a>
