
    <a id="website_{{service}}" href="{{config[category][service]['url']}}/admin" class="service-card">
        
        <div class="service-card-wrapper" >
            <div class="service-icon">
                {%- include "icons/"+ config[category][service]['icon'] +".svg" -%}

            <div class="service-card-titles">
                <div class="service-card-title">{{config[category][service]['name']}}</div>
                <div class="service-card-subtitle">{{config[category][service]['subtitle']}}</div>
            </div>
        </div>
        <div class="pihole-stats"><span id="pihole_{{service}}"></span></div>

    </a>
